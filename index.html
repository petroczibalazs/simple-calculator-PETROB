<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400&700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/basic_styles.css">
<link rel="stylesheet" title="theme_1" href="css/theme_1.css">
<link rel="alternate stylesheet" title="theme_2" href="css/theme_2.css">
<link rel="alternate stylesheet" title="theme_3" href="css/theme_3.css">
    <title>Simple Calculator</title>

</head>
<body>
  <audio  id="whoosh" src="sounds/transition.wav" preload="auto"></audio>
  <audio  id="beep" src="sounds/cell_phone_beep.wav" preload="auto"></audio>

  <article class="app">
      <div class="themes">
          <span>calc</span>
          <div class="themes-controls">
              <span>THEME</span>
              <div class="themes-picker">
                <div class="themes-ordinals">
                  <span>1</span>
                  <span>2</span>
                  <span>3</span>
                </div>
                <input type="range" class="themes-slider" min="1" max="3" value="1" step="1" aria-label="Select theme">
              </div>
          </div>
      </div>
      <div class="display" aria-live="polite" role="status">
        <div class="display-input">546,345.456</div>
        <div class="display-output">5432.234</div>
      </div>
      <div class="keys">
          <button class="key" data-key="7">7</button>
          <button class="key" data-key="8">8</button>
          <button class="key" data-key="9">9</button>
          <button class="key key-delete" data-key="DEL">DEL</button>
          <button class="key" data-key="4">4</button>
          <button class="key" data-key="5">5</button>
          <button class="key" data-key="6">6</button>
          <button class="key" data-key="+">+</button>
          <button class="key" data-key="1">1</button>
          <button class="key" data-key="2">2</button>
          <button class="key" data-key="3">3</button>
          <button class="key" data-key="-">-</button>
          <button class="key" data-key=".">.</button>
          <button class="key" data-key="0">0</button>
          <button class="key" data-key="/">/</button>
          <button class="key" data-key="*">Ã—</button>
          <button class="key key-reset" data-key="RESET">RESET</button>
          <button class="key key-equals" data-key="=">=</button>
      </div>
  </article>
<script src="js/app.js"></script>


</body>
</html>
